services:
  - type: web
    name: cal-api
    env: docker
    rootDir: backend
    plan: free
    # No preDeployCommand, no startCommand, no dockerCommand here.
    envVars:
      - key: DATABASE_URL
        value: "postgresql://neondb_owner:npg_PQmCIMV0dU8O@ep-plain-hall-ae269dp6-pooler.c-2.us-east-2.aws.neon.tech/neondb?sslmode=require&channel_binding=require"
      - key: FRONTEND_ORIGIN
        value: "https://cal-frontend.onrender.com"
      - key: PYTHONUNBUFFERED
        value: "1"
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1
  # ───────── Frontend (Static) ─────────
