version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: neondb
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpass
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file: .env.docker
    volumes:
      - ./backend:/app/backend          # hot-reload Python
      - ./uploads:/app/uploads          # keep screenshots
    ports: ["8000:8000"]
    depends_on: [db]
    command: >
      sh -c "
        alembic -c app/alembic.ini upgrade head &&
        uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
      "

  frontend:
    build: ./frontend/cal-frontend
    volumes:
      - ./frontend/cal-frontend:/usr/src/app        # hot-reload React/Vite
    ports: ["5173:5173"]
    depends_on: [backend]

    # ðŸ‘‡ THIS is what exposes the dev-server
    command: npm run dev -- --host 0.0.0.0 --port 5173
    # yarn users:  yarn dev --host 0.0.0.0 --port 5173
    # pnpm users:  pnpm run dev -- --host 0.0.0.0 --port 5173

volumes:
  pgdata: